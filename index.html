<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="card-background">


    <section class="card-header">
      <div class="card-bg"></div>

      <img src="/images/twitter profile.jpg" alt="avatar" height="125px" class="card-image">
      <div class="card-user">Kotesh Mudila <span class="grey">22</span></div>
      <div class="card-title">India</div>
      
      <div class="line"></div>
      <div class="card-bottom">
        <div class="stat">80k <br><br> <span class="grey">Followers</span></div>
        <div class="stat">803k <br><br> <span class="grey">Likes</span></div>
        <div class="stat">1.4k <br><br> <span class="grey">Photos</span></div>
      </div>
    </section>
  </main>





</body>

</html>
